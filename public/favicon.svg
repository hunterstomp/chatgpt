<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="8" height="8">
      <circle cx="4" cy="4" r="0.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#ffffff"/>
  
  <!-- Q10 Block -->
  <g transform="rotate(-5, 16, 16)">
    <rect x="8" y="8" width="16" height="16" rx="2" fill="url(#blockGradient)" stroke="#1a252f" stroke-width="0.5"/>
    <rect x="8" y="8" width="16" height="16" rx="2" fill="url(#texture)"/>
    
    <!-- Q -->
    <text x="16" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Q</text>
    
    <!-- 10 -->
    <text x="18" y="22" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">10</text>
  </g>
</svg>
