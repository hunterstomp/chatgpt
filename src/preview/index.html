<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study Preview | Q10UX Portfolio</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@600&family=Permanent+Marker&family=Roboto+Condensed:wght@400;700&family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Q10UX Custom CSS -->
  <link rel="stylesheet" href="/src/styles/q10ux.css">
  
  <!-- Preview CSS -->
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <!-- Preview Header -->
  <header class="preview-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="preview-brand">
          <img src="/public/mamp-images/q10ux-sitelogo-256x130.png" alt="Q10UX" height="40" class="me-3">
          <div class="preview-title">
            <h1 class="mb-0">Live Preview</h1>
            <p class="mb-0 text-muted">Real-time case study preview</p>
          </div>
        </div>
        <div class="preview-controls">
          <button class="btn btn-outline-secondary me-2" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <button class="btn btn-outline-primary me-2" id="editBtn">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-success" id="publishBtn">
            <i class="fas fa-rocket"></i> Publish
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Preview Content -->
  <main class="preview-main">
    <div class="container">
      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading case study preview...</p>
      </div>

      <!-- Error State -->
      <div id="errorState" class="alert alert-danger" style="display: none;">
        <h4><i class="fas fa-exclamation-triangle"></i> Preview Error</h4>
        <p id="errorMessage"></p>
        <button class="btn btn-outline-danger" onclick="location.reload()">
          <i class="fas fa-redo"></i> Retry
        </button>
      </div>

      <!-- Preview Content -->
      <div id="previewContent" style="display: none;">
        <!-- Project Info -->
        <div class="preview-project-info mb-5">
          <div class="row">
            <div class="col-lg-8">
              <h2 id="projectTitle" class="mb-3"></h2>
              <p id="projectDescription" class="lead mb-3"></p>
              <div id="projectTags" class="mb-3"></div>
            </div>
            <div class="col-lg-4">
              <div class="preview-meta">
                <div class="meta-item">
                  <strong>Status:</strong> <span id="projectStatus" class="badge"></span>
                </div>
                <div class="meta-item">
                  <strong>Client:</strong> <span id="projectClient"></span>
                </div>
                <div class="meta-item">
                  <strong>Created:</strong> <span id="projectCreated"></span>
                </div>
                <div class="meta-item">
                  <strong>Updated:</strong> <span id="projectUpdated"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Flow Sections -->
        <div id="flowSections"></div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5">
          <i class="fas fa-images fa-3x text-muted mb-3"></i>
          <h3>No Content Yet</h3>
          <p class="text-muted">Add some image series to see them here in the preview.</p>
          <a href="/src/serial-upload/" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Content
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Preview Footer -->
  <footer class="preview-footer">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="footer-info">
          <small class="text-muted">
            <i class="fas fa-eye"></i> Live Preview Mode
          </small>
        </div>
        <div class="footer-actions">
          <small class="text-muted me-3">
            <i class="fas fa-clock"></i> <span id="lastUpdated"></span>
          </small>
          <button class="btn btn-sm btn-outline-secondary" id="togglePreviewBtn">
            <i class="fas fa-desktop"></i> Toggle Preview
          </button>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Preview JS -->
  <script src="preview.js"></script>
</body>
</html>
